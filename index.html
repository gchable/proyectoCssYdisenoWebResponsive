<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/estilos.css">
    <style>
        header nav a:first-child {
            text-decoration: none;
        }
    </style>
    <title>Página principal</title>
</head>

<body>
    <div id="contenido">
        <header>
            <div id="contenidoCabecera">
                <div>
                    <h1>Comenzando con la Fotografía</h1>
                </div>
                <nav>
                    <a href="index.html">Inicio</a>
                    <a href="paisajes.html">Paisajes</a>
                    <a href="retratos.html">Retratos</a>
                </nav>
            </div>
        </header>
        <section id="imagenCentral">
            <picture>
                <source media="(max-width: 640px)" srcset="./img/polynesia-3021072_640.jpg">
                <source media="(max-width: 1280px)" srcset="./img/polynesia-3021072_1280.jpg">
                <img src="./img/polynesia-3021072_1920.jpg" alt="Flowers" style="width: 90%;">
            </picture>
        </section>
        <section id="imagenSecundaria">
            <figure>
                <img src="./img/mount_merapi_volcano_indonesia_2.jpg" alt="Volcan Indonesia">
                <figcaption>Pisajes</figcaption>
            </figure>
            <figure>
                <img src="./img/model_fashion_glamour_girl_2.jpg" alt="Fashion Glamour">
                <figcaption>Retratos</figcaption>
            </figure>
        </section>
        <footer>

        </footer>
    </div>
</body>

</html>
